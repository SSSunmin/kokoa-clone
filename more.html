<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More - Kokoa Clone</title>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fa-solid fa-battery-full fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music  fa-lg"></i></span>
        <span>
          <div class="notidot notidotnear"></div>       
          <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
        </span>
    </div>
  </header>

  <main class="main-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img class="user-component__avatar user-component__avatar" src="userimg.jpg"/>
        <div class="user-component__text">
          <h4 class="user-component__title">Sunmin</h4>
          <h6 class="user-component__subtitle">+82 010-4697-7956  
            <i class="fa-solid fa-circle-exclamation red-icon"></i>
          </h6>    
        </div>
      </div>
      <div class="user-component__column">
        <i class="fa-solid fa-message fa-2x"></i>
      </div>
    </div>  

    <div class="more-icons">
      <div class="more-icons-column more-icons-column-up">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar-check"></i>
          <span>Calender</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-inbox dot">
            <div class="notidot notidotmiddle"></div>
          </i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-brush"></i>
          <span>Themes</span>
        </div>
      </div>
      <div class="more-icons-column more-icons-column-down">
        <div class="icon-row__icon">
          <i class="fa-regular fa-circle-user"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-comments"></i>
          <span>Openchat</span>
        </div>
      </div>
    </div>
